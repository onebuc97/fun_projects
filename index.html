<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>

    <!--Header and nav-->
    <header id="header">
        <nav id="navbar">
            <ul id="nav-links">
                <div class="nav-left">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </div>
                <div class="nav-right">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a id="waffle" href="#"><i class="fas fa-th"></i></a></li>
                    <li><a id="sign-in" href="#"><span style="color: #fff;">Sign in</span></a></li>
                </div>
            </ul>  
        </nav>
    </header>

    <div class="flex-container">
        <!--Logo-->
        <section id="logo">
            <a href="#"><img src="/googlelogo_color_272x92dp.png" alt="Google"></a>
        </section>
        <!--Form-->
        <section id="form">
            <input class="search-box" type="text">
        </section>
        <!--Buttons-->
        <section id="buttons">
            <button class="btn" id="search-btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </section>
    </div>

    <!--Footer-->
    <footer id="footer">
        <nav id="footer-wrap">
            <ul id="footer-links">
                <div class="footer-left">
                    <li><a href="#"><span style="color: #70757a;">Advertising</span></a></li>
                    <li><a href="#"><span style="color: #70757a;">Business</span></a></li>
                    <li><a href="#"><span style="color: #70757a;">How Search works</span></a></li>
                </div>
                <div class="footer-middle">
                    <li><a href="#"><span style="color: #70757a;"> <i class="fas fa-tree"></i> Carbon neutral since 2007</span></a></li>
                </div>
                <div class="footer-right">
                    <li><a id="dots" href="#"><span style="color: #70757a;">Privacy</span></a></li>
                    <li><a id="terms" href="#"><span style="color: #70757a;">Terms</span></a></li>
                    <li><a href="#"><span style="color: #70757a;">Settings</span></a></li>
                </div>
            </ul>  
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
